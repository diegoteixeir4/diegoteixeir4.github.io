name: Diego Teixeira
description: desenvolvedor web
meta_description: ""

aboutPage: true

markdown: kramdown
highlighter: rouge

gems: [jekyll-paginate]
paginate: 20
baseurl: /
domain_name: 'http://diegoteixeira.me'
google_analytics: 'UA-XXXXXXXX-X'
disqus: true
disqus_shortname: 'diegoteixeira'

# Details for the RSS feed generator
url:            'http://diegoteixeira.me'
author:         'Diego Teixeira'
authorTwitter:  'diegoteixeir4'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
